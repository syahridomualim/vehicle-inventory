 <div class="container">
   <div class="tab-content mt-3" id="myTabContentent">
  
      <div class="tab-pane fade show active" id="users">
        <div class="mb-3 float-right">
          <div class="btn-group mr-2">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
              <input name="searchTerm" class="form-control mr-sm-2" type="search" placeholder="Search users...">
            </form>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addUserModal">
              <i class="fa fa-plus"></i>New User
            </button>
          </div>
          <div class="btn-group">
            <button type="button" (click)="getVehicles()" class="btn btn-info">
              <i *ngIf="refreshing" class="fas fa-sync fa-spin"></i><i *ngIf="!refreshing" class="fas fa-sync"></i>
            </button>
          </div>
        </div>
        <table class="table table-hover">
          <thead class="table-borderless">
            <tr class="text-center">
              <th>No Registrasi</th>
              <th>Nama Pemilik</th>
              <th>Merk Kendaraan</th>
              <th>Tahun Pembuatan</th>
              <th>Kapasitas</th>
              <th>Warna</th>
              <th>Bahan Bakar</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let appVehicle of vehicles">
            <tr class="text-center">
              <td>{{appVehicle?.registeredNumber}}</td>
              <td>{{appVehicle?.owner}}</td>
              <td>{{appVehicle?.brand}}</td>
              <td>{{appVehicle?.productionYear}}</td>
              <td>{{appVehicle?.cylinderCapacity}}</td>
              <td>{{appVehicle?.color}}</td>
              <td>{{appVehicle?.fuel}}</td>
              <td class="">
                <div class="btn-group">
                  <button class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <button [hidden]="true" type="button" id="openUserInfo" data-toggle="modal" data-target="#viewUserModal">
      </button>
      <button [hidden]="true" type="button" id="openUserEdit" data-toggle="modal" data-target="#editUserModal">
      </button>
  
    </div>
